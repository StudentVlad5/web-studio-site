<header class="header" id="header">
    <a class="logo" href="#home" aria-label="logo company">
        <span class="logo__name">Anastasia.</span>TheCreator
    </a>

    <button class="mobile-btn js-mobile-menu-button" type="button" aria-label="Switch mobile menu" aria-expanded="false"
        aria-controls="mobile-menu">
        <svg class="mobile-btn__icon" width="20" height="20">
            <use class="mobile-btn__icon-open" href="./images/sprite.svg#menu_40px"></use>
            <use class="mobile-btn__icon-close" href="./images/sprite.svg#close_40px"></use>
        </svg>
    </button>

    <!-- ========= MOBILE MENU ===========-->
    <div class="header__mobile-menu mobile-menu js-mobile-menu" id="mobile-menu">
        <nav class="mobile-menu__navigation navigation">
            <ul class="navigation__list js-mobile-menu-links">
                <li class="navigation__item">
                    <a class="navigation__link" href="#cases" aria-label="Cases">Cases</a>
                </li>
                <li class="navigation__item">
                    <a class="navigation__link" href="#testimonials" aria-label="Testimonials">Testimonials</a>
                </li>
                <li class="navigation__item">
                    <a class="navigation__link" href="#services" aria-label="Services">Services</a>
                </li>
                <li class="navigation__item">
                    <a class="navigation__link" href="#about" aria-label="About me">About me</a>
                </li>
                <li class="navigation__item">
                    <a class="navigation__link" href="#faq" aria-label="FAQ">FAQ</a>
                </li>
                <li class="navigation__item">
                    <a class="navigation__link" href="#contacts" aria-label="Contacts">Contacts</a>
                </li>
            </ul>
        </nav>
        <div class="mobile-menu__footer">
            <div class="sound">
                <div class="sound__on"><span class="sound__text">Sound on</span>
                    <svg class="sound__icon" width="18" height="18">
                        <use class="sound__icon-on" href="./images/sprite.svg#sound"></use>
                    </svg>
                </div>
                <div class="sound__off"> <span class="sound__text">Sound off</span>
                    <svg class="sound__icon" width="18" height="18">
                        <use class="sound__icon-off" href="./images/sprite.svg#sound_off"></use>
                    </svg>
                </div>
            </div>
            <div class="translate">
                <span class="translate__text active">En</span>
                <svg class="translate__icon" width="33" height="16">
                    <use class="translate__icon-en" href="./images/sprite.svg#switch"></use>
                </svg>
                <span class="translate__text">Ua</span>
            </div>
        </div>
    </div>

</header>
