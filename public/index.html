<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- <meta name="theme-color" content="#000000" /> -->
  <meta name="description"
    content="We create and build better brands. Carefully crafted and finely tuned until perfection is achieved" />
  <meta name="keywords"
    content="agency, розробка веб-сайту, створення інтернет магазину, замовити сайт, створення логотипу, просування в instagram tiktok">

  <title>Brand Maze</title>
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!-- fonts  -->
  <link rel="preconnect" href="https://maps.googleapis.com" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Inter:wght@400;500;700&family=Manrope&family=Montserrat:wght@900&family=Open+Sans&family=Oswald:wght@500;700&family=Poppins:wght@500&family=Roboto:wght@400;500;700;900&display=swap"
    rel="stylesheet">
  <!-- AOS animation -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

  <script type="text/javascript">
    (function (l) {
      if (l.search[1] === '/') {
        var decoded = l.search
          .slice(1)
          .split('&')
          .map(function (s) {
            return s.replace(/~and~/g, '&');
          })
          .join('?');
        window.history.replaceState(
          null,
          null,
          l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    })(window.location);
  </script>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <div id="popup-root" class="is-hide"></div>
</body>

</html>
